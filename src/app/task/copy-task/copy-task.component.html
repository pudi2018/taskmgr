<form>
  <h3 mat-dialog-title>移动本列表所有内容</h3>
  <div mat-dialog-content>
    <mat-select placeholder="请选择目标列表">
      <mat-option *ngFor="let list of lists" [value]="list">{{list.name}}</mat-option>
    </mat-select>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">确定</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </div>
</form>
