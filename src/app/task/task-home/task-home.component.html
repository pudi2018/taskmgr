<div class="task-lists">
  <app-task-list *ngFor="let list of lists" 
                 class="list-container"
                 app-droppable
                 [dropTags]="['task-item', 'task-list']"
                 [dragEnterClass]="'drag-enter'"
                 [app-draggable]="true"
                 [dragTag]="'task-list'"
                 [dragData]="list"
                 [draggedClass]="'drag-start'"
                 (dropped)="handleMove($event, list)">
    <app-task-header [header]="list.name"
                     (newTask)="launchNewTaskDialog()"
                     (moveAll)="launchCopyTaskDialog()"
                     (delList)="launchConfirmDialog()"
                     (editList)="launchEditListDialog('更改列表名称')"></app-task-header>
    <app-task-item *ngFor="let task of list?.tasks"
                   [item]="task"
                   (taskClick)="launchUpdateTaskDialog(task)"></app-task-item>
  </app-task-list>
</div>
<button class="fab-button" type="button" mat-fab (click)="launchEditListDialog('新增列表')">
  <mat-icon>add</mat-icon>
</button>
